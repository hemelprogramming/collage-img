<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>collage-img</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <h1> My picture collage</h1>
  </header>
  <main>
    <section>
      <div class="row">
        <img src="image/img (1).jpg" alt="">
      </div>
      <div class="row">
        <div>
          <img src="image/img (2).jpg" alt="">
        </div>
        <div>
          <img src="image/img (3).jpg" alt="">
        </div>
        <div class="vatical-collage">
          <img src="image/img (4).jpg" alt="">
          <img src="image/img (5).jpg" alt="">
        </div>
      </div>
      <div class="row">
        <div>
          <img src="image/img (6).jpg" alt="">
        </div>
        <div class="sqour-collage">
          <img src="image/img (7).jpg" alt="">
          <img src="image/img (7).jpg" alt="">
          <img src="image/img (7).jpg" alt="">
          <img src="image/img (7).jpg" alt="">
        </div>
        <div>
          <img src="image/img (8).jpg" alt="">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
